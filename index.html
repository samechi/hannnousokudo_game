<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiet Reaction - 30s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rule-modal">
        <div class="modal-content">
            <h2>Reaction Game</h2>
            <div class="rule-item"><span class="chip yellow"></span> 点数加算 (+1)</div>
            <div class="rule-item"><span class="chip blue"></span> 時間延長 (+1s)</div>
            <div class="rule-item"><span class="chip red"></span> 減点 & 時間減少</div>
            <p class="hint">落ち着いて、ターゲットだけをタップしてください</p>
            <button id="close-rule-btn">START</button>
        </div>
    </div>

    <div id="game-container">
        <header>
            <div class="stat-box">SCORE <span id="score-val">0</span></div>
            <div class="stat-box">TIME <span id="timer-val">30.0s</span></div>
        </header>
        
        <div id="grid"></div>

        <button id="start-btn">GAME START</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
